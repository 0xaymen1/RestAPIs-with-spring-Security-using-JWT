server:
  port: 8080

  Spring :
    spring:
      datasource:
        url: jdbc:postgresql://localhost:5332/customers
        username: myuser
        password: mypwd
      profiles:
        active: dev
      jpa:
        hibernate:
          ddl-auto: create-drop
        properties:
          hibernate:
           dialect:  org.hibernate.dialect.PostgreSQLDialect
           format-sql: true
        show-sql: true

      main :
        web-application-type : servlet

